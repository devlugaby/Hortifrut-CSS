    <link rel="stylesheet" href="estilos.css">

<h2>Filtros de Imagens</h2>

<p><strong>Observação:</strong> As filtro não são compatíveis com o Internet Explorer e algumas versões do Edge.</p>

<img src="beterraba.jpg" alt="Beterraba!" width="300" height="300">
<img class="blur" src="beterraba.jpg" alt="Beterraba com blur!">

<img src="milho.jpg" alt="Milho com brightness!" width="300" height="300">
<img class="brightness" src="milho.jpg" alt="Milho com brightness!">

<img src="uva.jpg" alt="Uva com contrast!" width="200" height="200">
<img class="contrast" src="uva.jpg" alt="Uva com contrast!">

<img src="morango.jpg" alt="Morango com grayscale!" width="200" height="200">
<img class="grayscale" src="morango.jpg" alt="Morango com grayscale!">

<img src="batata.jpg" alt="Batata com huerotate!" width="200" height="200">
<img class="huerotate" src="batata.jpg" alt="Batata com huerotate!">

<img src="pepino.jpg" alt="Pepino com invert!" width="200" height="200">
<img class="invert" src="pepino.jpg" alt="Pepino com invert!">

<img src="cenoura.jpg" alt="Cenoura com opacity!" width="200" height="200">
<img class="opacity" src="cenoura.jpg" alt="Cenoura com opacity!">

<img src="banana.jpg" alt="Banana com saturate!" width="200" height="200">
<img class="saturate" src="banana.jpg" alt="Banana com saturate!">

<img src="manga.jpg" alt="Manga com sepia!" width="200" height="200">
<img class="sepia" src="manga.jpg" alt="Manga com sepia!">

<img src="kiwi.jpg" alt="Kiwi com shadow!" width="200" height="200">
<img class="shadow" src="kiwi.jpg" alt="Kiwi com shadow!">
